<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="shortcut icon"
      href="/Frontend/Public/favicon.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@400..700&family=Syne:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Frontend/Styles/CartShop.css" />
    <title>Mayra Beauty Studio</title>
  </head>

  <body>
    <header>
      <nav class="nav-bar">
        <div class="header-mobile">
          <button class="open-menu" id="open-menu">
            <i class="bi bi-list"></i>
          </button>
        </div>
        <ul class="nav-links">
          <li><a href="/Frontend/Public/Index.html">INICIO</a></li>
          <li><a href="/Frontend/Pages/Services.html">SERVICIOS</a></li>
          <li><a href="/Frontend/Pages/Contact.html">CONTACTO</a></li>
          <li><a href="/Frontend/Pages/Store.html">TIENDA</a></li>
        </ul>
      </nav>
    </header>

    <div class="wrapper">
      <aside>
        <button class="close-menu" id="close-menu">
          <i class="bi bi-x"></i>
        </button>
        <h1 class="Logo">Mayra Beauty Studio</h1>
        <nav class="nav-cat">
          <ul class="menu">
            <li>
              <a
                class="boton-cat boton-return"
                href="/Frontend/Pages/Store.html"
              >
                <i class="bi bi-arrow-return-left"></i>SEGUIR COMPRANDO</a
              >
            </li>
            <li>
              <a
                class="boton-cat boton-active"
                href="/Frontend/Pages/CartShop.html"
              >
                <i class="bi bi-bag-heart-fill"></i>CARRITO</a>
            </li>
          </ul>
        </nav>

        <footer>
          <p class="text-footer">&copy; 2025 Mayra Beauty Studio</p>
        </footer>
      </aside>
      <main>
        <h2 class="title-main">CARRITO</h2>
        <div class="container-cart">
          <p id="cart-empty" class="cart-empty"> Tu carrito esta vacio <i class="bi bi-emoji-frown-fill"></i>
          </p>

          <div id="contenedor-productos" class="cart-products disabled">
            
          </div>

        </div>

          <div id="cart-action" class="cart-action disabled">
            <div class="cart-action-left">
              <button id="Vaciar" class="cart-action-empty">Vaciar</button>
            </div>
            <div class="cart-action-right">
              <div class="cart-action-total">
                <p>Total:</p>
                <p id="total"></p>
              </div>
              <button class="cart-action-buy"> 
                <a href="/Frontend/Pages/Pasarela.html " target="_blank" rel="noopener noreferrer">Comprar Ahora</a>
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="/Frontend/Scripts/productosCarrito.js"></script>
    <script src="/Frontend/Scripts/Navbar-Linea.js"></script>
    <script src="/Frontend/Scripts/menu.js"></script>
  </body>
</html>
