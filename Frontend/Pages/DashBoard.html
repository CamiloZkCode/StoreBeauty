<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="/Frontend/Styles/Dashboard.css">

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="shortcut icon"
      href="/Frontend/Public/favicon.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@400..700&family=Syne:wght@400..800&display=swap"
      rel="stylesheet"
    />

    <title>Dashboard Mayra Beauty Studio</title>
</head>
<body>


    <div class="wrapper">
        <div class="aside">
            <div href="" class="logo">
                 <i class="bi bi-shop"></i>
                 <a href="/Frontend/Public/Index.html">MayraBS</a>
            </div>
             <nav class="navegador">
                <ul class="menu">
                    <li>
                        
                    </li>
                    <li>
                        <a href="" class="boton-menu  boton-active"><i class="bi bi-people"></i>Login</a>
                    </li>
                    <li>
                        <a href="" class="boton-menu"><i class="bi bi-bag-plus"></i>Productos</a>
                    </li>
                    <li>
                        <a href="" class="boton-menu"><i class="bi bi-clipboard2-check"></i>Inventario</a>
                    </li>
                    <li>
                        <a href="" class="boton-menu"><i class="bi bi-clipboard2-check"></i>Facturas</a>
                    </li>
                    <li>
                        <a href="" class="boton-menu "><i class="bi bi-box-arrow-right"></i>Salir</a>
                    </li>
                </ul>
             </nav>
        </div>

        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <button class="listades"> <i class="bi bi-list"></i> </button>
                </div>

                <div class="buscador">
                    <label for="buscar">
                        <input type="text" placeholder="busca aqui">
                        <i class="bi bi-search-heart"></i>
                    </label>
                </div>

                <div class="usuario">
                   <img src="/Frontend/Public/Img/user/JoanUser.png" alt="">
                </div>
            </div>
        </div>
   
<script src="/Frontend/Scripts/dashboard.js"></script>
</body>
</html>
